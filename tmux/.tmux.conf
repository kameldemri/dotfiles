# ~/.tmux.conf

# ======================
# General Settings
# ======================

# Set prefix to C-s
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse support
set -g mouse on

# Set default terminal and overrides
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"


# ======================
# Keybindings
# ======================

# Reload config
unbind r
bind r source-file ~/.tmux.conf

# Pane navigation (Vim-like)
set-window-option -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane resizing (Vim-like)
bind -r H resize-pane -L 3  # Resize left (repeatable)
bind -r J resize-pane -D 3  # Resize down
bind -r K resize-pane -U 3  # Resize up
bind -r L resize-pane -R 3  # Resize right

# Intuitive splits
bind v split-window -h -c "#{pane_current_path}"  # inherit current directory
bind h split-window -v -c "#{pane_current_path}"


# ======================
# Status Bar (Catppuccin Theme)
# ======================

# Position and style
set-option -g status-position top
set -g @catppuccin_window_status_style "rounded"

# Left and right status bar
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session}"
set -g @catppuccin_window_current_text "#W"  # Current window name format
set -agF status-right "#{E:@catppuccin_status_battery}"

# Status bar style
set -g status-style bg=default


# ======================
# Plugins
# ======================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.0'
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
